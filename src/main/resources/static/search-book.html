  <body>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-6">
    
    <br>
   <input id="input" placeholder="enter book name">
   
    <button class="btn btn-primary" value="search" onclick="getbooks()">Search here....</button><br>
    <div id="output"></div> 


</div>
</div>
</div>
    
</body>
<script>
    function getbooks(){
        
    
        fetch("http://openlibrary.org/search.json?q="+document.getElementById("input").value).then(a=>a.json()).then(response=>{
            for(var i=0; i<response.docs.length; i++){
            document.getElementById( "output").innerHTML+="<h3>"+response.docs[i].title+"</h3>"+"first edition:"+response.docs[i].first_publish_year+"<br>Author:"+response.docs[i].author_name[0]+"<br><img src='http://covers.openlibrary.org/b/isbn/ "+response.docs[i].isbn[0]+"-M.jpg'><br>"+"<hr>";
            
        }
            });
            
            }

  
            
</script>
